<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col container">
                <h1 class="my-5">New Dojo</h1>
                <form action="/dojos/create" method="POST">
                    <label for="name" class="form-label">Dojo Name:</label>
                    <input type="text" name="name" class="form-control">
                    <button class="btn btn-success mt-3" type="submit">Create Dojo</button>
                </form>
            </div>
            <div class="col container">
                <h1 class="my-5">All Dojos</h1>
                <div class="card mb-3">
                    <div class="card-body">
                    {% for dojo in dojos %}
                    <a href="/dojos/show/{{dojo.id}}">{{dojo.name}}</a><br>
                    {% endfor %}
                    </div>
                </div>
                <a href="/ninjas/form">Add Ninja</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
