<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class="container">
        <h1 class="my-5">New Ninja</h1>
        <form action="/create/ninja" method="POST">
            <label for="dojo_id" class="form-label">Location:</label>
                <select name="dojo_id" id="dojo_id" class="form-select mb-4">
                    <option selected>Select Dojo</option>
                {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
                </select>
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" name="first_name" class="form-control">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
            <label for="age" class="form-label">Age:</label>
            <input type="text" name="age" class="form-control">
            <button class="btn btn-success my-3" type="submit">Create Ninja</button>
            </form>
            <a href="/dojos">Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
